{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Your Expense{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4 text-center">Edit Your Expense</h1>
    <form action="{% url 'edit' edit_id=edit_id %}" class="edit" id="expenseForm" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" id="submitButton">Save Changes</button>
    </form>
</div>
{% endblock content %}
